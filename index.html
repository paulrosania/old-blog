---
layout: default
title: Paul Rosania
---

<div id="home">
  <div class="posts">
    {% for post in site.posts limit: 5 %}
      <div class="post">
        <h2><a href="{{ site.baseurl }}{{post.url}}">{{ post.title }}</a></h2>
        <p class="meta">{{ post.date | date: "%B %d, %Y" }}</p>

        <div class="body">
          {{ post.content }}
        </div>
      </div>
    {% endfor %}
  </div>
</div>
